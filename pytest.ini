[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    asyncio: Async tests

# Coverage options (if pytest-cov is installed)
# --cov=src
# --cov-report=html
# --cov-report=term-missing

# Async settings
asyncio_mode = auto
